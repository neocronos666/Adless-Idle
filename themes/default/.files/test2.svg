<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 640" style="background-color: #121212;">
  <style>
    .text { font-family: Arial, sans-serif; fill: white; }
    .screen-area { stroke: #555; stroke-width: 2; fill: none; stroke-dasharray: 5,3; }
    .ui-element { fill: rgba(255,255,255,0.2); stroke: white; stroke-width: 1; }
    .control { fill: rgba(255,255,255,0.1); stroke: #aaa; stroke-width: 1; rx: 8; }
    .label { font-size: 10px; fill: #ccc; }
  </style>
  
  <!-- Representación del teléfono -->
  <rect x="20" y="20" width="320" height="600" rx="25" fill="none" stroke="#444" stroke-width="4"/>
  
  <!-- Área segura de pantalla (márgenes) -->
  <rect x="40" y="40" width="280" height="560" class="screen-area"/>
  
  <!-- Notch (muesca superior) -->
  <rect x="150" y="40" width="60" height="20" fill="#121212" stroke="#444" stroke-width="1"/>
  
  <!-- Elementos de UI típicos en juegos idle -->
  
  <!-- Barra superior (tiempo, dinero, etc.) -->
  <rect x="50" y="50" width="260" height="40" class="ui-element" rx="5"/>
  <text x="60" y="75" class="label">STATUS BAR (tiempo, moneda, energía)</text>
  
  <!-- Área principal de juego -->
  <rect x="50" y="100" width="260" height="300" class="ui-element" rx="5"/>
  <text x="60" y="120" class="label">MAIN GAME AREA (animaciones, progreso)</text>
  
  <!-- Sección de mejoras/upgrades -->
  <rect x="50" y="410" width="260" height="120" class="ui-element" rx="5"/>
  <text x="60" y="430" class="label">UPGRADES (botones de mejoras desbloqueables)</text>
  
  <!-- Barra inferior de controles -->
  <rect x="50" y="540" width="260" height="50" class="ui-element" rx="5"/>
  <text x="60" y="560" class="label">CONTROLES PRINCIPALES</text>
  
  <!-- Botones táctiles simulados -->
  <rect x="70" y="550" width="60" height="30" class="control"/>
  <text x="100" y="570" class="label" text-anchor="middle">MENU</text>
  
  <rect x="150" y="550" width="60" height="30" class="control"/>
  <text x="180" y="570" class="label" text-anchor="middle">TAP</text>
  
  <rect x="230" y="550" width="60" height="30" class="control"/>
  <text x="260" y="570" class="label" text-anchor="middle">BOOST</text>
  
  <!-- Indicadores de márgenes seguros -->
  <rect x="40" y="40" width="10" height="560" fill="red" fill-opacity="0.3"/>
  <rect x="310" y="40" width="10" height="560" fill="red" fill-opacity="0.3"/>
  <text x="25" y="320" class="label" transform="rotate(-90,25,320)">MARGEN SEGURO</text>
  <text x="335" y="320" class="label" transform="rotate(90,335,320)">MARGEN SEGURO</text>
</svg>
